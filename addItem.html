<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
</head>
<body>
<div class="container">
    <h2>Add Item</h2>
    <div class="addItemContainer">

        <form action="#" method="post" class="add_item_form">
            <label for="name">Item Name: </label>
                <input name="name" type="text" id="inputName" />
            <label for="amount">Amount: </label>
                <input max="999" min="1" name="amount" step="1" type="number" value="1" />
            <label for="category">Category: </label>
                <select name="category">
                    <option selected="unsorted" value="unsorted">Unsorted</option>
                    <option value="Clothes">Clothes</option>
                    <option value="hiking">Hiking</option>
                    <option value="kayaking">Kayaking</option>
                    <option value="windsurfing">Windsurfing</option>
                    <option value="sailing">Sailing</option>
                    <option value="kiting">Kiting</option>
                    <option value="otherOutdoor">Other Outdoors</option>
                    <option value="computers">Computers</option>
                    <option value="cables">Cables</option>
                    <option value="games">Games</option>
                </select>
            <label for="location">Location: </label>
                <select name="location">
                    <option selected="unknown" value="unknown">Unknown</option>
                    <option value="missing">Missing</option>
                    <option value="bedbox">Plastic Box Under Bed</option>
                    <option value="wardrobe">Wardrobe</option>
                    <option value="inCirculation">In Circulaton</option>
                    <option value="bedroomDeskDrawers">Bedroom Desk Drawers</option>
                    <option value="shed">Shed</option>
                    <option value="frontRoom">Front Room</option>
                    <option value="laundryRoom">Laundry Room</option>
                    <option value="mums">Mums</option>
                    <option value="hannahsParentsGarage">Hannahs Parents Garage</option>
                </select>

            <label for="working">Working: </label>
                <div class="working_options">
            <label for="yes">Yes</label>
                <input checked="checked" name="working" type="radio" value="yes" id="yes"/>
            <label for="no">No</label>
                <input name="working" type="radio" value="no" id="no"/>
            <label for="unknown">Unknown</label>
                <input name="working" type="radio" value="unknown" id="unknown"/>
                </div>
            <label for="comments"> Comments: </label>
                <textarea cols="20" name="comments" rows="5" placeholder="..."></textarea>
            
            <div class="file_select">
                <input type="file" id="real-file" hidden="hidden" />
                <button type="button" id="custom-button">CHOOSE A FILE</button>
                <span id="custom-text">No file chosen, yet.</span>
            </div>

            <button type="button" onclick="addItem()">Submit</button>
        </form>

    </div>

</div>
<script src="SubmitForm.js"></script>
</body>
</html>
